<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calcolatrice Semplice</title>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <h1>La mia Calcolatrice in JavaScript</h1>
        <div class="calculator">
            <input type="text" id="calculator__display" />

            <div class="calculator__key"><span>7</span></div>
            <div class="calculator__key"><span>8</span></div>
            <div class="calculator__key"><span>9</span></div>
            <div class="calculator__key"><span>/</span></div>
            <div class="calculator__key"><span>4</span></div>
            <div class="calculator__key"><span>5</span></div>
            <div class="calculator__key"><span>6</span></div>
            <div class="calculator__key"><span>x</span></div>
            <div class="calculator__key"><span>1</span></div>
            <div class="calculator__key"><span>2</span></div>
            <div class="calculator__key"><span>3</span></div>
            <div class="calculator__key"><span>-</span></div>
            <div class="calculator__key"><span>C</span></div>
            <div class="calculator__key"><span>0</span></div>
            <div class="calculator__key"><span>.</span></div>
            <div class="calculator__key"><span>+</span></div>
            <div class="calculator__key"><span>=</span></div>
        </div>
    </body>
