<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calcolatrice Semplice</title>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <h1>La mia Calcolatrice in JavaScript</h1>
        <div class="calculator">
            <input type="text" id="calculator__display" />

            <div data-symbol="8" class="calculator__key"><span>8</span></div>
            <div data-symbol="9" class="calculator__key"><span>9</span></div>
            <div data-symbol="/" class="calculator__key"><span>/</span></div>
            <div data-symbol="4" class="calculator__key"><span>4</span></div>
            <div data-symbol="7" class="calculator__key"><span>7</span></div>
            <div data-symbol="5" class="calculator__key"><span>5</span></div>
            <div data-symbol="6" class="calculator__key"><span>6</span></div>
            <div data-symbol="*" class="calculator__key"><span>x</span></div>
            <div data-symbol="1" class="calculator__key"><span>1</span></div>
            <div data-symbol="2" class="calculator__key"><span>2</span></div>
            <div data-symbol="3" class="calculator__key"><span>3</span></div>
            <div data-symbol="-" class="calculator__key"><span>-</span></div>
            <div data-symbol="C" class="calculator__key"><span>C</span></div>
            <div data-symbol="0" class="calculator__key"><span>0</span></div>
            <div data-symbol="." class="calculator__key"><span>.</span></div>
            <div data-symbol="+" class="calculator__key"><span>+</span></div>
            <div data-symbol="=" class="calculator__key"><span>=</span></div>
        </div>

        <script src="assets/js/calcolatrice.js"></script>
    </body>
</html>
