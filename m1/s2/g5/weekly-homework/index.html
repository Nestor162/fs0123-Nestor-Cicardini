<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calcolatrice Semplice</title>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <h1>La mia Calcolatrice in JavaScript</h1>
        <div class="calculator">
            <input type="text" id="display" />

            <div data-symbol="8" class="key" onclick="getSymbol(this)">
                <span>8</span>
            </div>
            <div data-symbol="9" class="key" onclick="getSymbol(this)">
                <span>9</span>
            </div>
            <div data-symbol="/" class="key" onclick="getSymbol(this)">
                <span>/</span>
            </div>
            <div data-symbol="4" class="key" onclick="getSymbol(this)">
                <span>4</span>
            </div>
            <div data-symbol="7" class="key" onclick="getSymbol(this)">
                <span>7</span>
            </div>
            <div data-symbol="5" class="key" onclick="getSymbol(this)">
                <span>5</span>
            </div>
            <div data-symbol="6" class="key" onclick="getSymbol(this)">
                <span>6</span>
            </div>
            <div data-symbol="*" class="key" onclick="getSymbol(this)">
                <span>x</span>
            </div>
            <div data-symbol="1" class="key" onclick="getSymbol(this)">
                <span>1</span>
            </div>
            <div data-symbol="2" class="key" onclick="getSymbol(this)">
                <span>2</span>
            </div>
            <div data-symbol="3" class="key" onclick="getSymbol(this)">
                <span>3</span>
            </div>
            <div data-symbol="-" class="key" onclick="getSymbol(this)">
                <span>-</span>
            </div>
            <div data-symbol=" " class="key" onclick="getSymbol(this)">
                <span>C</span>
            </div>
            <div data-symbol="0" class="key" onclick="getSymbol(this)">
                <span>0</span>
            </div>
            <div data-symbol="." class="key" onclick="getSymbol(this)">
                <span>.</span>
            </div>
            <div data-symbol="+" class="key" onclick="getSymbol(this)">
                <span>+</span>
            </div>
            <div data-symbol="=" class="key" onclick="getSymbol(this)">
                <span>=</span>
            </div>
        </div>

        <script src="assets/js/calcolatrice.js"></script>
    </body>
</html>
